    <!-- Data Accessing User baat data line ra tyo index ko data dekhaune -->
    <!-- 

      #  Accessing element
      #  Accessing element with input and button
      #  Validation

     -->

    <input type="text" id="element">
    <input type="submit" value="submit" onclick="show()">


    <script>
        let data = [1,4,54,13,65,97,12,23,67]

        function show(){
           const value = document.getElementById('element').value
            if(!isNaN(value)){
                if(value >= 0){
                    if(data.length >= value || value == '-0'){
                        alert(data[value])
                    }else{
                        alert('index 9 bhanda thorai hunu paryo my lord !!')
                    }
                }else{
                    alert('value negative ma hunu vayena !!')
                }
            }else{
                alert('input number ma hunu paryo')
            }
            
        }

    </script>
