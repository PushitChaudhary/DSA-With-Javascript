// Sum of All Elements:
// Write a function to find and return the sum of all elements in an array.

        const sumFunction = (data)=>{
            let sumValue = 0
            for(let i = 0; i<data.length ; i++){
                sumValue +=data[i] 
            }
            return sumValue
        }

        const data = [2,4,5,56,2]
        const response = sumFunction(data)
        document.write('Sum Value using function :', response)
