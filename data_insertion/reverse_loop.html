    <title>Reverse Loop</title>

<script>


// let data = [2,4,5,6,7,8]
// for(let i = data.length-1; i>=0; i--){
//     console.log(data[i])
// }


    const reverseFunctionLoop = (data)=>{
        const reverseData = []
        for(let i=data.length-1 ; i>=0; i-- ){
             reverseData.push(data[i])
        }
        return reverseData
       
    }

    let data = [2,4,5,6,7,8]
    const response = reverseFunctionLoop(data)
    console.log('response is from function :', response)

</script>
